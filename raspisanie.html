<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Расписание занятий</title>
<style>
  /* ========= ТЕМА ========= */
  :root{
    --bg:#0f0f10;          /* фон */
    --bg-2:#161618;        /* карточки/ячейки */
    --bg-3:#1d1d20;        /* заголовок таблицы */
    --ink:#e9c34c;         /* золотой */
    --ink-2:#ffeea8;       /* светлее золото */
    --text:#d9d9de;        /* обычный текст */
    --muted:#9b9ba3;       /* вторичный */
    --border:#2a2a31;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font:16px/1.45 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text); background:var(--bg);
    /* мягкий фон + лёгкий шум */
    background:
      radial-gradient(1200px 600px at 50% -10%, #1a1a1e 0%, transparent 60%),
      radial-gradient(900px 300px at 10% 120%, #141417 0%, transparent 60%),
      radial-gradient(900px 300px at 90% 120%, #141417 0%, transparent 60%),
      var(--bg);
    position:relative;
  }
  body:after{
    content:""; position:fixed; inset:0; pointer-events:none; opacity:.06;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
    mix-blend-mode:soft-light;
  }

  .wrap{max-width:1180px; margin:48px auto 140px; padding:0 20px}
  h1{
    text-align:center;
    font-size:44px; line-height:1.05; letter-spacing:.5px;
    color:var(--ink); text-shadow:0 2px 0 rgba(0,0,0,.4); margin:0 0 8px;
  }
  .hint{color:var(--muted); text-align:center; margin:0 0 22px}

  /* тонкая декоративная линия */
  .divider{
    height:1px; width:min(640px,90%); margin:14px auto 20px;
    background:linear-gradient(90deg,transparent,rgba(233,195,76,.35),transparent);
    border-radius:999px;
  }

  /* ========= HERO-КАРТИНКА ========= */
  .hero{
    display:flex; flex-direction:column; align-items:center; gap:12px;
    margin:8px auto 22px; text-align:center;
  }
  .image-card{
    width:min(780px,100%); border:1px solid var(--border); border-radius:16px; overflow:hidden;
    background:linear-gradient(180deg,#141416,#0f0f10); box-shadow:var(--shadow);
  }
  .image-card img{display:block; width:100%; height:auto; object-fit:cover}
  .img-controls{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
  .file-input{
    position:relative; overflow:hidden; display:inline-block;
    border:1px solid #3a3013; background:linear-gradient(#2a2412,#201b0d);
    color:var(--ink-2); padding:10px 14px; border-radius:10px; cursor:pointer;
  }
  .file-input input{position:absolute; inset:0; opacity:0; cursor:pointer}
  .caption{font-size:13px; color:var(--muted)}

  /* ========= ПАНЕЛЬ УПРАВЛЕНИЯ ========= */
  .controls{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center; margin:12px 0 18px}
  .chip{
    background:var(--bg-2); border:1px solid var(--border);
    color:var(--text); padding:8px 14px; border-radius:999px;
    cursor:pointer; user-select:none; transition:.2s ease; box-shadow:var(--shadow);
  }
  .chip[aria-pressed="true"], .chip.active{
    background:linear-gradient(#2a2412,#201b0d);
    border-color:#3a3013; color:var(--ink-2);
  }
  .seg{display:flex; gap:8px}
  .seg .chip{padding:9px 14px}

  .select{
    appearance:none; background:var(--bg-2); color:var(--text);
    border:1px solid var(--border); border-radius:10px; padding:10px 42px 10px 12px;
    position:relative; font-weight:600; letter-spacing:.2px; box-shadow:var(--shadow);
  }
  .select-wrap{position:relative}
  .select-wrap:after{
    content:"▾"; position:absolute; right:12px; top:50%; transform:translateY(-50%);
    color:var(--ink); pointer-events:none; font-size:14px;
  }

  /* ========= ДНИ НЕДЕЛИ ========= */
  .days{display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 10px; justify-content:center}
  .day{padding:10px 14px; border-radius:10px; border:1px solid var(--border);
       background:var(--bg-2); cursor:pointer; transition:.2s}
  .day.active{background:linear-gradient(#2a2412,#201b0d); color:var(--ink-2); border-color:#3a3013}

  /* ========= ТАБЛИЦА ========= */
  .table{
    width:100%; border-collapse:separate; border-spacing:0;
    background:var(--bg-2); border:1px solid var(--border); border-radius:var(--radius);
    overflow:hidden; box-shadow:var(--shadow);
  }
  .table th, .table td{padding:16px 14px; border-bottom:1px solid var(--border); vertical-align:top}
  .table th{background:var(--bg-3); color:#b8b8bf; text-transform:uppercase; font-size:12px; letter-spacing:.7px}
  .table tr:last-child td{border-bottom:0}

  .subj{font-weight:700; color:var(--ink); position:relative; display:inline-block}
  .subj[data-room]:after{
    content:""; display:inline-block; width:6px; height:6px; border-radius:50%;
    background:var(--ink); margin-left:8px; transform:translateY(-2px);
  }
  .tooltip{
    position:absolute; left:0; bottom:calc(100% + 10px);
    background:#0c0c0e; color:#e8e8ee; border:1px solid #3a3013; padding:8px 10px;
    font-size:13px; border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,.45);
    white-space:nowrap; opacity:0; pointer-events:none; transform:translateY(6px); transition:.16s ease;
  }
  .subj:hover .tooltip{opacity:1; transform:translateY(0)}
  .time{color:#c9c9cf}

  /* ========= КНОПКА НАЗАД ========= */
  .back-fab{
    position:fixed; left:22px; bottom:22px; z-index:10;
    display:inline-flex; align-items:center; gap:8px;
    padding:10px 14px; border-radius:999px; cursor:pointer; user-select:none;
    background:linear-gradient(#2a2412,#201b0d); color:var(--ink-2);
    border:1px solid #3a3013; box-shadow:0 10px 24px rgba(0,0,0,.4);
    transition:transform .15s ease;
  }
  .back-fab:hover{transform:translateY(-2px)}
  .back-fab .ico{font-weight:700}

  /* ========= АДАПТИВ ========= */
  @media (max-width:800px){
    h1{font-size:34px}
  }
  @media (max-width:640px){
    .controls{gap:8px}
    .table td, .table th{padding:12px 10px}
    .day{padding:8px 12px}
  }
</style>

  <div class="wrap">
    <h1>Расписание занятий</h1>
    <p class="hint">Наведите курсор на предмет — появится кабинет. Клавиши <b>[</b>/<b>]</b> листают дни недели.</p>
    <div class="divider"></div>

    <!-- HERO: картинка + выбор файла -->
    <section class="hero" aria-label="Иллюстрация">
      <div class="image-card">
        <!-- Можешь сразу заменить src на путь к своей картинке -->
        <img id="heroImg" src="" alt="Иллюстрация расписания" />
      </div>
      <div class="img-controls">
        <label class="file-input">
          Выбрать картинку
          <input id="heroInput" type="file" accept="image/*">
        </label>

      </div>
    </section>

    <!-- СМЕНЫ, КЛАССЫ -->
    <div class="controls">
      <div class="seg" id="shiftSeg">

        <button class="chip" data-shift="2" aria-pressed="false">2&nbsp;смена</button>
      </div>

            <!-- наполняется скриптом -->
          </select>
        </div>
      </div>
    </div>

    <!-- ДНИ НЕДЕЛИ -->
    <div class="days" id="days"></div>

    <!-- ТАБЛИЦА -->
    <table class="table" id="table">
      <thead>
        <tr>
          <th style="width:160px">Время</th>
          <th>Предмет</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- КНОПКА НАЗАД -->
  <button class="back-fab" onclick="history.back()" title="Назад">
    <span class="ico">←</span> Назад

};

const dayOrder = ["пон.","вт.","ср.","чт.","пт.","сб."];

/* ================= UI ЛОГИКА ================= */
const tbody = document.getElementById('tbody');
const daysEl = document.getElementById('days');
const classSelect = document.getElementById('classSelect');
const shiftSeg = document.getElementById('shiftSeg');
const heroInput = document.getElementById('heroInput');
const heroImg = document.getElementById('heroImg');

let state = {
  shift: 1,
  day: "пон.",
  klass: "5А"
};

/* наполняем селект классами */
Object.keys(data).forEach(k => {
  const opt = document.createElement('option');
  opt.value = k; opt.textContent = k;
  classSelect.appendChild(opt);
});
state.klass = classSelect.value = Object.keys(data)[0];

/* картинка: локальный предпросмотр */
heroInput.addEventListener('change', (e)=>{
  const f = e.target.files[0];
  if(!f) return;
  const reader = new FileReader();
  reader.onload = () => { heroImg.src = reader.result; };
  reader.readAsDataURL(f);
});

/* табы дней */
function renderDayTabs(){
  daysEl.innerHTML = "";
  dayOrder.forEach(d=>{
    const btn = document.createElement('button');
    btn.className = 'day' + (d===state.day ? ' active':'');
    btn.textContent = d;
    btn.dataset.day = d;
    btn.addEventListener('click', ()=>{ state.day = d; render(); });
    daysEl.appendChild(btn);
  });
}

/* таблица */
function renderTable(){
  const cls = data[state.klass];
  const items = (cls?.days?.[state.day] ?? []);
  const times = timeSlots[state.shift];

  tbody.innerHTML = "";
  const rows = Math.max(items.length, times.length);

  for(let i=0;i<rows;i++){
    const tr = document.createElement('tr');

    const tdTime = document.createElement('td');
    tdTime.className = "time";
    tdTime.textContent = times[i] || "";
    tr.appendChild(tdTime);

    const tdSubj = document.createElement('td');
    const lesson = items[i];
    if(lesson){
      const wrap = document.createElement('span');
      wrap.className = 'subj';
      wrap.textContent = lesson.title;
      if(lesson.room) {
        wrap.setAttribute('data-room', lesson.room);
        const tip = document.createElement('span');
        tip.className = 'tooltip';
        tip.textContent = "Кабинет: " + lesson.room;
        wrap.appendChild(tip);
      }
      tdSubj.appendChild(wrap);
    }
    tr.appendChild(tdSubj);

    tbody.appendChild(tr);
  }
}

/* общий рендер */
function render(){
  const classShift = data[state.klass]?.shift || 1;
  state.shift = classShift;

  [...shiftSeg.querySelectorAll('.chip')].forEach(b=>{
    b.setAttribute('aria-pressed', String(Number(b.dataset.shift)===state.shift));
    b.classList.toggle('active', Number(b.dataset.shift)===state.shift);
    b.disabled = (Number(b.dataset.shift)!==classShift);
    b.style.opacity = (Number(b.dataset.shift)===classShift) ? 1 : .5;
  });

  renderDayTabs();
  renderTable();
}

/* события */
shiftSeg.addEventListener('click', e=>{
  const btn = e.target.closest('[data-shift]');
  if(!btn) return;
  const next = Number(btn.dataset.shift);
  if(next === (data[state.klass]?.shift || 1)){
    state.shift = next;
    render();
  }
});
classSelect.addEventListener('change', e=>{
  state.klass = e.target.value;
  render();
});

/* клавиши [ и ] — навигация по дням */
window.addEventListener('keydown', (e)=>{
  if(e.key === '[' || e.key === ']'){
    const idx = dayOrder.indexOf(state.day);
    const delta = (e.key === ']') ? 1 : -1;
    const next = (idx + delta + dayOrder.length) % dayOrder.length;
    state.day = dayOrder[next];
    render();
  }
});

/* старт */
render();
</script>
