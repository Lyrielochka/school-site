<head>

<title>Расписание занятий</title>
<style>
  /* ================== ТЕМА / НАСТРОЙКИ ================== */
  :root{
    --bg:#0e0f10;
    --bg-2:#15161a;
    --bg-3:#1b1c21;
    --ink:#e9c34c;          /* золото */
    --ink-2:#ffefad;        /* светлее золото */
    --text:#e4e4ea;
    --muted:#9da0aa;
    --border:#2a2e36;
    --radius:14px;
    --shadow:0 12px 28px rgba(0,0,0,.42);

    /* <<< ПОДСТАВЬ СВОЙ ПУТЬ К КАРТИНКЕ ДЛЯ ШАПКИ >>> */
    --hero-img: url('assets/hero.jpg');
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font:16px/1.45 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 600px at 50% -10%, #18191e 0%, transparent 60%),
      radial-gradient(900px 300px at 10% 120%, #131418 0%, transparent 60%),
      radial-gradient(900px 300px at 90% 120%, #131418 0%, transparent 60%),
      var(--bg);

    /* делаем «липкий» футер: */
    display:flex; flex-direction:column; min-height:100vh;
  }
  body:after{ /* едва заметный шум */
    content:""; position:fixed; inset:0; pointer-events:none; opacity:.06;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
    mix-blend-mode:soft-light;
  }

  /* ================== HERO ================== */
  .hero{
    position:relative; height:min(56vh,520px); display:grid; place-items:center; overflow:hidden;
    border-bottom:1px solid #2a2413;
  }
  .hero::before{
    content:""; position:absolute; inset:0;
    background:var(--bg) center/cover no-repeat;
    background-image:var(--hero-img);
    filter:brightness(.55) saturate(.95);
    transform:scale(1.02); transition:transform .6s ease;
  }
  .hero::after{
    /* мягкая виньетка + золотой акцент */
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(800px 250px at 50% 85%, rgba(233,195,76,.18), transparent 60%),
      radial-gradient(1200px 600px at 50% -10%, rgba(0,0,0,.35), transparent 50%);
  }
  .hero:hover::before{transform:scale(1.03)}
  .hero-inner{position:relative; z-index:1; text-align:center; padding:24px}
  h1{
    margin:0 0 10px; font-size:46px; line-height:1.06; letter-spacing:.5px;
    color:var(--ink); text-shadow:0 2px 0 rgba(0,0,0,.45);
  }
  .hint{margin:0; color:#efe5c9; opacity:.95; text-align:center}

  /* ================== ОБЩЕЕ ================== */
  .content{flex:1 0 auto;} /* пространство контента, чтобы футер прижался вниз */
  .wrap{max-width:1180px; margin:24px auto 120px; padding:0 20px}
  .divider{
    height:1px; width:min(700px,92%); margin:16px auto 22px;
    background:linear-gradient(90deg,transparent,rgba(233,195,76,.35),transparent);
    border-radius:999px;
  }

  /* ================== ПАНЕЛЬ УПРАВЛЕНИЯ ================== */
  .controls{display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center; margin:10px 0 18px}
  .chip{
    background:linear-gradient(180deg,#17181c,#111216);
    border:1px solid var(--border);
    color:#d7d8df; padding:9px 14px; border-radius:999px;
    cursor:pointer; user-select:none; transition:.2s ease; box-shadow:var(--shadow);
  }
  .chip.active{
    border-color:#3a2f12;
    background:
      radial-gradient(100% 100% at 50% 0%, rgba(233,195,76,.18) 0%, transparent 60%),
      linear-gradient(180deg,#2a2412,#1f1a0c);
    color:var(--ink-2);
    text-shadow:0 0 8px rgba(233,195,76,.25);
  }
  .select{
    appearance:none; background:linear-gradient(180deg,#181a20,#121419);
    color:#e6e6ed; border:1px solid var(--border); border-radius:12px;
    padding:10px 44px 10px 12px; font-weight:700; letter-spacing:.2px; box-shadow:var(--shadow)
  }
  .select-wrap{position:relative}
  .select-wrap:after{content:"▾"; position:absolute; right:12px; top:50%; transform:translateY(-50%); color:var(--ink)}

  /* ================== КНОПКИ ДНЕЙ ================== */
  .days{display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:8px 0 14px}
  .day{
    position:relative; padding:10px 16px; border-radius:999px; cursor:pointer; font-weight:800;
    letter-spacing:.2px; text-transform:lowercase;
    background:linear-gradient(180deg,#181a1f,#111316);
    border:1px solid #2b2f37; color:#d6d7dd;
    transition:transform .15s ease, box-shadow .2s, border-color .2s, color .2s;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 6px 18px rgba(0,0,0,.35);
  }
  .day:hover{transform:translateY(-1px)}
  .day.active{
    border-color:#3a2f12; color:var(--ink-2);
    background:
      radial-gradient(120% 120% at 50% -20%, rgba(233,195,76,.23), transparent 60%),
      linear-gradient(180deg,#282112,#1c170c);
    box-shadow:0 6px 18px rgba(0,0,0,.45), 0 0 18px rgba(233,195,76,.15);
  }

  /* ================== ТАБЛИЦА ================== */
  .table{
    width:100%; border-collapse:separate; border-spacing:0;
    background:linear-gradient(180deg,#16171b,#121318);
    border:1px solid var(--border); border-radius:var(--radius);
    overflow:hidden; box-shadow:var(--shadow);
  }
  .table th,.table td{padding:16px 14px; border-bottom:1px solid #242833; vertical-align:top}
  .table th{background:var(--bg-3); color:#b8bcc8; text-transform:uppercase; font-size:12px; letter-spacing:.65px}
  .table tr:last-child td{border-bottom:0}
  .time{color:#cfd3dd}

  /* Предмет + тултип-кабинет */
  .subj{font-weight:800; color:var(--ink); position:relative; display:inline-block; outline:none}
  .subj[data-room]:after{
    content:""; display:inline-block; width:6px; height:6px; border-radius:50%;
    background:var(--ink); margin-left:8px; transform:translateY(-2px)
  }
  .tooltip{
    position:absolute; left:0; bottom:calc(100% + 10px);
    background:#0c0d10; color:#ececf3; border:1px solid #3a3013; padding:8px 10px;
    font-size:13px; border-radius:8px; box-shadow:0 12px 24px rgba(0,0,0,.45);
    white-space:nowrap; opacity:0; pointer-events:none; transform:translateY(6px); transition:.16s ease;
  }
  /* Показывать по фокусу (клавиатура/тап) или когда JS добавил класс tip-on */
  .subj:focus .tooltip,
  .subj.tip-on .tooltip{
    opacity:1; transform:translateY(0);
  }
  /* На устройствах без hover — рендерить подсказку ниже предмета */
  @media (hover: none) and (pointer: coarse){
    .tooltip{ top:calc(100% + 8px); bottom:auto; }
  }

  tbody tr{opacity:0; transform:translateY(6px); animation:rowIn .35s ease forwards}
  @keyframes rowIn{to{opacity:1; transform:none}}

  /* ================== КНОПКА НАЗАД ================== */
  .back{
    position:fixed; left:20px; bottom:22px; z-index:30;
    display:inline-flex; gap:8px; align-items:center;
    padding:10px 14px; border-radius:999px; cursor:pointer;
    background:linear-gradient(#2a2412,#1f1a0c); color:var(--ink-2);
    border:1px solid #3a3013; box-shadow:0 10px 24px rgba(0,0,0,.45);
    transition:transform .15s ease;
  }
  .back:hover{transform:translateY(-2px)}

  /* ================== ФУТЕР ================== */
  #contacts{
    margin-top: 28px;
    padding: 22px 16px 28px;
    text-align: center;
    color: var(--text);
    background: linear-gradient(180deg, #141417, #0f0f10);
    border-top: 1px solid #3a3013;        /* тонкая «золотая» граница сверху */
    box-shadow: 0 -12px 28px rgba(0,0,0,.35) inset;
  }
  #contacts .credit{
    margin: 0 0 8px;
    display: flex; justify-content: center; align-items: center; gap: 8px;
  }
  #contacts img{
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,.35);
    transition: transform .15s ease, filter .2s ease;
  }
  #contacts .credit a:hover img{
    transform: translateY(-1px);
    filter: drop-shadow(0 0 12px rgba(233,195,76,.35));
  }
  #contacts a{ color: var(--ink); text-decoration: none; }
  #contacts a:hover{ color: var(--ink-2); }
  #contacts p{ margin: 6px 0; }

  /* адаптив */
  @media (max-width:820px){ h1{font-size:36px} }
  @media (max-width:640px){
    .table th,.table td{padding:12px 10px}
    .day{padding:9px 14px}
  }
</style>
</head>

/* время пар по сменам */
const timeSlots={1:["08:00–08:45","08:55–09:40","09:55–10:40","10:55–11:40","11:50–12:35","12:45–13:30"],
                 2:["13:50–14:35","14:50–15:35","15:50–16:35","16:45–17:30","17:40–18:25","18:35–19:20"]};
const dayOrder=["пон.","вт.","ср.","чт.","пт.","сб."];

/* элементы */
const tbody=document.getElementById('tbody');
const daysEl=document.getElementById('days');
const classSelect=document.getElementById('classSelect');
const shiftSeg=document.getElementById('shiftSeg');

/* состояние */
let state={shift:1, day:"пон.", klass:"5А"};

/* наполнение селекта классами */
Object.keys(data).forEach(k=>{
  const o=document.createElement('option'); o.value=k; o.textContent=k; classSelect.appendChild(o);
});
state.klass=classSelect.value=Object.keys(data)[0];

/* рисуем кнопки дней */
function renderDayTabs(){
  daysEl.innerHTML="";
  dayOrder.forEach(d=>{
    const b=document.createElement('button');
    b.className='day'+(d===state.day?' active':'');
    b.textContent=d;
    b.onclick=()=>{state.day=d; renderTable(); highlightDay()};
    daysEl.appendChild(b);
  });
}
function highlightDay(){
  [...daysEl.children].forEach(btn=>btn.classList.toggle('active', btn.textContent===state.day));
}

/* тултипы: вкл/выкл на мобилке по тапу/клавиатуре */
function toggleTooltip(el){
  document.querySelectorAll('.subj.tip-on').forEach(s=>{
    if(s!==el){ s.classList.remove('tip-on'); s.setAttribute('aria-expanded','false'); }
  });
  const on=el.classList.toggle('tip-on');
  el.setAttribute('aria-expanded', on ? 'true' : 'false');
}
/* закрытие по тапу мимо */
document.addEventListener('click', (e)=>{
  if(!e.target.closest('.subj')){
    document.querySelectorAll('.subj.tip-on').forEach(s=>{
      s.classList.remove('tip-on'); s.setAttribute('aria-expanded','false');
    });
  }
}, true);

/* таблица */
function renderTable(){
  const cls=data[state.klass];
  const items=cls?.days?.[state.day]??[];
  const times=timeSlots[state.shift];
  tbody.innerHTML="";
  const rows=Math.max(items.length,times.length);
  for(let i=0;i<rows;i++){
    const tr=document.createElement('tr');

    const tdT=document.createElement('td'); tdT.className='time'; tdT.textContent=times[i]||""; tr.appendChild(tdT);

    const tdS=document.createElement('td');
    const lesson=items[i];
    if(lesson){
      const wrap=document.createElement('span');
      wrap.className='subj';
      wrap.textContent=lesson.title;
      wrap.tabIndex=0;                    // чтобы работал :focus
      wrap.setAttribute('role','button');
      wrap.setAttribute('aria-expanded','false');
      wrap.addEventListener('click', ()=>toggleTooltip(wrap));
      wrap.addEventListener('keydown', (e)=>{
        if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggleTooltip(wrap); }
      });

      if(lesson.room){
        wrap.setAttribute('data-room',lesson.room);
        const tip=document.createElement('span');
        tip.className='tooltip';
        tip.textContent="Кабинет: "+lesson.room;
        wrap.appendChild(tip);
      }
      tdS.appendChild(wrap);
    }
    tr.appendChild(tdS);
    tbody.appendChild(tr);
  }
}

/* общий рендер */
function render(){
  // фиксируем смену по классу
  const classShift=data[state.klass]?.shift||1; state.shift=classShift;

  // визуал для смен
  [...shiftSeg.querySelectorAll('.chip')].forEach(b=>{
    const on=Number(b.dataset.shift)===state.shift;
    b.classList.toggle('active', on);
    b.disabled=!on; b.style.opacity=on?1:.5;
  });

  renderDayTabs();
  renderTable();
}

/* события */
classSelect.addEventListener('change', e=>{state.klass=e.target.value; render()});
shiftSeg.addEventListener('click', e=>{
  const btn=e.target.closest('[data-shift]'); if(!btn) return;
  // смена привязана к классу (кнопки только отображают актуальную)
});
window.addEventListener('keydown', e=>{
  if(e.key==='['||e.key===']'){
    const i=dayOrder.indexOf(state.day);
    state.day=dayOrder[(i+(e.key===']'?1:-1)+dayOrder.length)%dayOrder.length];
    highlightDay(); renderTable();
  }
});

/* старт (день по умолчанию — текущий будний; если вск/суб — понедельник) */
(function initDay(){
  const map={1:"пон.",2:"вт.",3:"ср.",4:"чт.",5:"пт.",6:"сб."};
  const d=(new Date()).getDay(); state.day=map[d]||"пон.";
})();
render();
</script>
