<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- золотой градиент -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f6d36a"></stop>
      <stop offset="1" stop-color="#c29a32"></stop>
    </linearGradient>
  </defs>

  <!-- фон-медальон -->
  <circle cx="60" cy="60" r="56" fill="#0f0f0f" stroke="url(#g)" stroke-width="4"></circle>

  <!-- абстрактный «волчий» знак (геометрический, собственный дизайн) -->
  <!-- уши -->
  <polygon points="30,38 42,30 45,44 33,48" fill="#1c1c1c" stroke="url(#g)" stroke-width="1.2"></polygon>
  <polygon points="90,38 78,30 75,44 87,48" fill="#1c1c1c" stroke="url(#g)" stroke-width="1.2"></polygon>
  <!-- морда / скулы -->
  <polygon points="34,52 60,62 86,52 80,70 60,84 40,70" fill="#141414" stroke="url(#g)" stroke-width="1.2"></polygon>
  <!-- глаза (щелочки) -->
  <path d="M46 57 L54 54 L52 58 L46 60 Z" fill="#f5c542"></path>
  <path d="M74 57 L66 54 L68 58 L74 60 Z" fill="#f5c542"></path>
  <!-- нос -->
  <polygon points="58,70 62,70 60,73" fill="#caa43a"></polygon>

  <!-- монограмма «ЕТ» — стилизация под «рунный»/средневековый -->
  <g fill="url(#g)" font-family="Georgia, 'Times New Roman', serif" font-weight="700" letter-spacing="2">
    <!-- делаем легкий сдвиг и контур для объёма -->
    <text x="60" y="105" font-size="28" text-anchor="middle" fill="#0b0b0b">ЕТ</text>
    <text x="60" y="104" font-size="28" text-anchor="middle">ЕТ</text>
  </g>
</svg>
